<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <div class="container">
     <form class="row g-3 needs-validation" novalidate>

   <!-- first name -->
  <div class="col-md-12">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
   <div class="invalid-feedback">
        Enter Your First Name.
      </div>
    </div>
  <!-- first name end -->

   <!-- last name -->
  <div class="col-md-12">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your Last Name.
      </div>
  </div>
 <!-- last name end -->

 <!-- email address -->
  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your Email Address.
      </div>
  </div>
 <!-- email address end -->

  <!-- form check -->
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
 <!-- form check end -->

 <!-- button -->
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
 <!-- button end    -->
   
    <!-- js links -->
    <script src="js/bootstrap.bundle.min"></script>
    <script src="js/script.js"></script>
  </body>
</html>
